<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/svgs/logo.svg"
    />
    <title>Heavyload Store | Roupas e Acessórios para Treino</title>
  </head>
  <body>
    <div id="storePreloader">
      <div class="loading">
        <svg width="64px" height="48px">
          <polyline
            points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"
            id="back"
          ></polyline>
          <polyline
            points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"
            id="front"
          ></polyline>
        </svg>
      </div>
    </div>
    <header class="storeHeader">
      <div class="wrapper storeHeader__wrapper">
        <a href="#storeHome" class="link storeHeader__logo"
          >HEAVYLOAD<span>STORE</span>
        </a>
        <nav class="storeHeader__navbar">
          <div class="storeHeader__list-div" id="list-div">
            <ul class="storeHeader__list">
              <li class="storeHeader__list-item">
                <a href="#storeHome" class="storeHeader__link"
                  ><span class="">Início</span></a
                >
              </li>
              <li class="storeHeader__list-item">
                <a href="#storeCategories" class="storeHeader__link"
                  ><span class="">Categorias</span></a
                >
              </li>
              <li class="storeHeader__list-item">
                <a href="#storeReleases" class="storeHeader__link"
                  ><span class="">Lançamentos</span></a
                >
              </li>
              <li class="storeHeader__list-item">
                <a href="/" class="storeHeader__link"
                  ><span class="">Heavyload Gym</span></a
                >
              </li>
              <li class="storeHeader__list-item">
                <a href="#" class="storeHeader__link link-hidden"
                  ><span class=""></span
                ></a>
              </li>
            </ul>
          </div>
          <div class="button storeHeader__button link">Buscar</div>
          <div class="storeHeader__menu">
            <div class="storeHeader__menu-button"></div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section></section>
    </main>
    <footer></footer>
  </body>
  <script src="./script/store-script.js"></script>
</html>
